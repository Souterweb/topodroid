<h4>Visionneuse 3D - rosace 2D</h4>

La boîte de dialogue s'ouvre à partir du menu <i>Rosace 2D</i> de la <i>fenetre de visionneuse 3D</i>.
<br><p> 

Elle affiche la vue 2D des directions, dans le plan horizontal, des visées de cheminement du relevé. 
Le Nord est vertical vers le haut, et l'Est est horizontal vers la droite.
